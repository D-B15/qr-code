<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./src/output.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="flex justify-center items-center bg-[hsl(212,45%,89%)] h-screen">
    <section class=" flex flex-col items-center h-[499px] w-[313px] bg-white p-4 rounded-lg">
      <!-- qr-code image  -->
      <img src="./images/image-qr-code.png" alt="image-qr-code" class=" rounded-lg">
      <div class=" text-center p-4">
        <h1 class=" font-bold text-xl py-2">
          Improve your front-end skills by building projects
        </h1>
        <p class=" text-[hsl(220,15%,55%)]">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Efobi Francis</a>.
  </div>
</body>
</html>
